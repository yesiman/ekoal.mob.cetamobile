<ion-content  >
  <ion-item>
    <ion-thumbnail  *ngIf="obs.images && (obs.images.length>0)" slot="start">
      <ion-img  [src]="obs.images[0].webPath"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h3>{{ obs.dateObs  | date : "dd/MM/yyyy hh:mm" }}</h3>
      <!--<p *ngIf="obs.observ">{{ obs.observ }}</p>
      <p *ngIf="obs.comments">{{ obs.comments }}</p>-->
      <p *ngIf="obs.espece">{{datamanager.getEnumLib('espece',obs.espece)}}</p>
    </ion-label>
  </ion-item>
</ion-content>
