<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes observations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mes observations</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item  (click)="showObs(p.dateObs)" *ngFor="let p of obsArray;">
      <ion-thumbnail slot="start">
        <img [src]="getSanitizeUrl(p.imgSrc)" />
      </ion-thumbnail>
      <ion-label><h2>{{ p.espece }}</h2><h3>{{ p.dateObs }}</h3><p>{{ p.observationdetails }}</p></ion-label>
    </ion-item> 
    <ion-item-divider>
      Actions
    </ion-item-divider>
    
    
      <ion-button ion-item size="large" expand="full" (click)="uploadObs()">Upload</ion-button>
      <ion-button ion-item size="large" expand="full" (click)="deleteObs()">Vider</ion-button>
  </ion-list>
  
</ion-content>
