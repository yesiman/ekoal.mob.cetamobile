<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes observations</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="removeAll()">
        <ion-icon name="trash-outline"  color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail="true" *ngFor="let obs of observations" (click)="showObs(obs.id)">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{ obs.dateObs }}</h3>
        <p *ngIf="obs.observ">{{ obs.observ }}</p>
        <p *ngIf="obs.comments">{{ obs.comments }}</p>
      </ion-label>
      
    </ion-item>
    <!--<ion-item (click)="showObs(p.dateObs)" *ngFor="let p of obsArray;">
      <ion-thumbnail slot="start">
        <img [src]="getSanitizeUrl(p.imgSrc)" />
      </ion-thumbnail>  
      <ion-label><h2>{{ p.espece }}</h2><h3>{{ p.dateObs }}</h3><p>{{ p.observationdetails }}</p></ion-label>
    </ion-item> -->
  </ion-list>
  
</ion-content>
