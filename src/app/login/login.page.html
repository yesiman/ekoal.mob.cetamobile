</ion-header>

      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>

      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <!--type="submit" -->
        <ion-button [routerLink]="['/menu']"  color="danger" expand="block">Connexion</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Mot de passe oubli√©</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
